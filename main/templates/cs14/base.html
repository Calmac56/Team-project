{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static "css/base.css"%}" type="text/css">
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <style>
          body{
            background-color: grey;
          }
        </style>
        {% block head_block %}
        {% endblock %}

    

    

    <meta charset="UTF-8">
    <title>
        {% block title_block %}
        Avaloq testing system
        {% endblock %}
    </title>
</head>
<body>
    <div id="background">
        <div id="content">
            <div>
            <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color:#4169e1">
                <a class="navbar-brand" href="/"><img src="{% static "images/avaloq.png"%}" style="width: 80x; height: 40px;"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                 <!-- Creates each link to all pages on the site depending on whether the user is logged in or not -->
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto mx-auto" id="navitems" >
                    <li class="nav-item">
                      <a class="nav-link" href="/" >Home </a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link" href="#">Profile</a>
                     </li>
                     
                    {% if user.is_authenticated %}
                     <li class="nav-item">
                      <a class="nav-link" href="{% url 'cs14:logout'%}" >Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'cs14:register'%}" >Register</a>
                    </li>
                     <li class="nav-item">
                       <a class="nav-link" href="{% url 'cs14:login'%}" >Login</a>
                     </li>
                    {% endif %}
                </div>
            </nav>
            <div>
              {% block body_block %}
              {% endblock %}
            </div>

        </div>
    </div>

</body>
</html>
