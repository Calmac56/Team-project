image: docker

services:
    - docker:dind

build:
  stage: build
  tags:
    - docker
  before_script:
    - docker pull unbuntu
    - apt-get install  python3 -y 
    - apt-get install python3-pip -y
    - pip3 install -r requirements.txt
    - python --version
    
   
  script:
      - cd main
      - python manage.py test cs14.tests
      - python manage.py test cs14.reviewtests
     


